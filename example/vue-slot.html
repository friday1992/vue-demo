<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>HelloVue Demo</title>
</head>
<body>
        <h1>vue 内置组件</h1>
        <hr>
    <div id="app">
        <luo>
            <span slot="bolgUrl">{{jspangData.bolgUrl}}</span>    
            <span slot="netName">{{jspangData.netName}}</span>    
            <span slot="skill">{{jspangData.skill}}</span>   
        </luo>
    </div>

    <template id="temp">
        <div>
            <p>地址：<slot name="bolgUrl"></slot></p>
            <p>网名：<slot name="netName"></slot></p>
            <p>技术类型：<slot name="skill"></slot></p>
        </div>

    </template>
    <script type="text/javascript">
    //第一个vue实例
    var temp={
        template:"#temp"
    }
     var app=new Vue({
            el:'#app',
            data:{
                 jspangData:{
                bolgUrl:'http://baidu.com',
                netName:'百度',
                skill:'搜索引擎'
                }
            },
            components:{
                "luo":temp
            }
        })
    </script>
</body>
</html>
