<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>HelloVue Demo</title>
</head>
<body>
        <h1>vue extends </h1>
        <hr>
    <div id="app">
        {{count}}
        <button @click="add(2,$event)"> add</button>
        <p><btn @click.native=add(2)></btn></p>
    </div>
    <script type="text/javascript">
    var btn={
        template:"<button>按钮组件</button>"
    }
    var bbb={
        created:function(){
            console.log("我是扩展方法1");


        },
        methods:{
            add:function(){
                console.log("我是扩展方法2");
            }
         }
    }
    //第一个vue实例
     var app=new Vue({
            el:'#app',
            data:{
                count:1
            },
            components:{
                "btn":btn
            },
            methods:{
              add:  function(num,event){
                this.count+=num
              }
             },
        extends:bbb
    })
    </script>
</body>
</html>
