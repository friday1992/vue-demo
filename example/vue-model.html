<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>HelloVue Demo</title>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
            <span >{{message}}</span>
            <hr>
            <!-- lazy相当于change事件  -->
            lazy:<input type="text" v-model.lazy="message">
             <!-- number将字符串改成数字  -->
             <hr>
             number:<input type="text" v-model.number="message">
            <hr>
             <!-- trim 去空格  -->
             trim: <input type="text" v-model.lazy="message">
             <hr>
             单选：<input type="checkbox" v-model="isTrue">
                    <label for="isTrue">{{isTrue}}</label>
            <hr>   
            多选：    <input type="checkbox" id="JSPang" value="JSPang" v-model="web_Names">
            <label for="JSPang">JSPang</label><br/>
            <input type="checkbox" id="Panda" value="Panda" v-model="web_Names">
            <label for="JSPang">Panda</label><br/>
            <input type="checkbox" id="PanPan" value="PanPan" v-model="web_Names">
            <label for="JSPang">PanPan</label>
            <p>{{web_Names}}</p>    

    </div>
    <script type="text/javascript">
    //第一个vue实例
     var app=new Vue({
            el:'#app',
            data:{
             message:"hello vue",
             web_Names:[],
             isTrue:true
            },
      
        })
    </script>
</body>
</html>
