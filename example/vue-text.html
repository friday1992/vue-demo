<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>HelloVue Demo</title>
</head>
<body>
    <h1>vue-text&vue-html</h1>
    <hr>
    <div id="app">
        <span v-text="message"></span>
        <span v-html="msgHtml"></span>
    </div>
    <script type="text/javascript">
    //第一个vue实例
     var app=new Vue({
            el:'#app',
            data:{
               message:'消息',
               msgHtml:'<h1>hello html</h2>'
            }
        })
    </script>
</body>
</html>
