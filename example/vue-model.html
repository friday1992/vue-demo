<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>HelloVue Demo</title>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
            <span >{{message}}</span>
            <hr>
            <!-- lazy相当于change事件  -->
            <input type="text" v-model.lazy="message">
             <!-- number将字符串改成数字  -->
            <input type="text" v-model.number="message">
             <!-- trim 去空格  -->
            <input type="text" v-model.lazy="message">
    </div>
    <script type="text/javascript">
    //第一个vue实例
     var app=new Vue({
            el:'#app',
            data:{
             message:"hello vue",
            },
      
        })
    </script>
</body>
</html>
