<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>HelloVue Demo</title>
</head>
<style>
    .classA{
        color: red
    }
    .classB{
        font-size: 150%
    }

</style>
<body>
    <h1>v-bind演示</h1>
    <hr>
    <div id="app">
            <img v-bind:src="imgSrc" width="200px" >
            <a :href="weburl" target="blank">跳转</a>
        <div :class="classname">绑定class</div>
        <div :class="{classA:isOk}">动态绑定</div>
        <div :class="isOk?classA:classB">三元运算符</div>
        <div :style="{color:red,fontSize:font}">绑定style</div>
        <div :style="styleObject">第二种绑定style</div>

        <hr>
        <input type="checkbox" v-model="isOk">
        <label >{{isOk}}</label>
    </div>
    <script type="text/javascript">
    //第一个vue实例
     var app=new Vue({
            el:'#app',
            data:{
             imgSrc:'../assets/img/timg.jpg',
             weburl:'http://image.baidu.com/',
             classname:['classA','classB'],
             isOk:true,
             classA:'classA',
             classB:'classB',
             red:'green',
             font:'24px',
             styleObject:{
                 color:'red',
                 fontSize:'24px'
             }
            }
        })
    </script>
</body>
</html>
