<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>

    <title>HelloVue Demo</title>
</head>
<body>
        <h1>vue里面使用jquery</h1>
        <hr>
    <div id="app">
        {{message}}
    </div>
    <script type="text/javascript">
    //第一个vue实例
     var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            mounted:function(){
                $("#app").html("我是jQuery")
            }
        })
    </script>
</body>
</html>
