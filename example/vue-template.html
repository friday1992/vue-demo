<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>HelloVue Demo</title>
</head>
<body>
        <h1>vue-template的三种构造方式</h1>
        <hr>
    <div id="app">
        {{message}}
        <template id="t2">
            <h1 style='color:red'>我是标签模板</h1>
        </template>
    </div>
    <script type="x-template" id="t3">
            <h1 style='color:red'>我是script模板</h1>

    </script>
    <script type="text/javascript">
    var app=new Vue({
     el:'#app',
     data:{
         message:'hello Vue!'
      },
    //  template: "<h1 style='color:red'>我是选项模板</h1>"
      template:'#t3' 
     
    })
    </script>
</body>
</html>
