<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>HelloVue Demo</title>
</head>
<body>
        <h1>vue watch 事件监听</h1>
        <hr>
    <div id="app">
        <p>今日温度:{{temperature}}度</p>
        <p>{{message}}</p>
        <p><button @click="add">升高</button ><button @click="reduce">降低</button></p>
    </div>
    <script type="text/javascript">
    //第一个vue实例
     var app=new Vue({
            el:'#app',
            data:{
                temperature:15,
                message:'穿长袖'
            },
            methods:{
                add:function(){
                    this.temperature+=5;
                },
                reduce:function(){
                    this.temperature+=-5;
                }
            },
            // watch:{
            //     temperature:function(newVal,oldVal){
            //             if(newVal>20){
            //                 this.message="穿短袖"
            //             }else if(newVal<0){
            //                 this.message="穿棉袄"

            //             }else{
            //                 this.message="穿长袖"
            //             }
            //     }
            // }
        })
        app.$watch('temperature',function(newVal,oldVal){
                        if(newVal>20){
                            this.message="穿短袖"
                        }else if(newVal<0){
                            this.message="穿棉袄"

                        }else{
                            this.message="穿长袖"
                        }
                })
    </script>
</body>
</html>
